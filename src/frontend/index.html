<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>
    </head>

    <body>
        <div class="game">
            <div class="player active">
                <div class="name">Player 1</div>
                <div class="score">43</div>
                <div class="box">
                    <div class='label'>Current</div>
                    <div class="score">11</div>
                </div>
            </div>

            <div class='player'>
                <div class="name">Player 2</div>
                <div class="score">72</div>
                <div class="box">
                    <div class='label'>Current</div>
                    <div class="score">0</div>
                </div>
            </div>

            <button class="new">New game</button>
            <button class="roll">Roll dice</button>
            <button class="hold">Hold</button>
            <input type="text" placeholder="Final score">

            <img src="../../assets/dice-5.png" alt="Dice">
            <img src="../../assets/dice-3.png" alt="Dice">
        </div>

        <script src="app.js"></script>
    </body>
</html>
